
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="{{ url_for('register') }}" method="POST">
                <div class="msg">{{ msg }}</div>

                <div class="form-outline mb-4">
                  <input type="text" id="name" name="name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Username</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                
                <div class="form-outline mb-4">
                  <input type="password" id="repeat" name="repeat" class="form-control form-control-lg" />
                  <label class="form-label" for="repeat">Repeat your password</label>
                </div>
                <script language="javascript">

                    function change()
                    {
                      if(document.getElementById("Company").checked)
                      {
                        document.getElementById('ifYes').style.display='block';
                        document.getElementById('ifNo').style.display='none';
                        
                      }
                      if(document.getElementById("Applicant").checked)
                      {
                        document.getElementById('ifYes').style.display="none";
                        document.getElementById('ifNo').style.display="block";
                      }
                      }
                    
                    </script>
                <div id="Who are you">
                <label for ="Entity">I am an</label>
                  <label for="Company">Organisation</label>
                  <input type="radio" onclick="javascript:change();" name="Entity" id="Company" value="Organisation">
                  <label for ="Applicant"> Applicant</label> 
                  <input type="radio" onclick="javascript:change();" name="Entity" id="Applicant" value="Applicant"><br>
                  </div>
                  <div id="ifYes" style="display:none">
                  <label for="area">What is your domain</label>

                    <select name="area" id="area">
                      <option value="FinTech">FinTech</option>
                      <option value="Software Development">Software Development</option>
                      <option value="Pharmaceuticals">Pharmaceuticals</option>
                      <option value="E-Commerce">E-Commerce</option>
                    </select>
                  </div>


                  <br>
                  <div id="ifNo" style="display:none">

                    <label for="Area">Choose your area of interest</label>

                    <select name="Area" id="area">
                      <option  value="Software Developer" >Software Developer</option>
                      <option  value="Financial Analyst">Financial Analyst</option>
                      <option value="Automobile Engineer">Automobile Engineer</option>
                      <option value="Market Strategist">Market Strategist</option>
                      <option value="Others">Other</option>
                    </select>
                  </div>
                  <div class="form-outline mb-4">
                    <label for="describe">Describe yourself</label>
                    <textarea id="describe" name="describe" rows="4" cols="50" placeholder="Write here" autofocus="autofocus">
                        
                    </textarea>
                    </div>
                    <div class="form-outline mb-4">
                      <label for="link">Link to website</label>
                      <input type="url" name="url" id="url"
                          placeholder="https://www.example.com"
                          pattern="https://.*" size="30"
                          required>
                    </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  
                  <label class="form-check-label" for="form2Example3g">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    I agree all statements in <a href="https://lipsum.com/" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>


                <div class="d-flex justify-content-center">
                  <input type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Register">
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{{url_for('login')}}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
