
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Opening</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create a Job Posting</h2>

              <form action="{{ url_for('create_job_opening') }}" method="POST">
                <div class="msg">{{ msg }}</div>

                
                
                <script language="javascript">

                    function change()
                    {
                      if(document.getElementById("Company").checked)
                      {
                        document.getElementById('ifYes').style.display='block';
                        document.getElementById('ifNo').style.display='none';
                        
                      }
                      if(document.getElementById("Applicant").checked)
                      {
                        document.getElementById('ifYes').style.display="none";
                        document.getElementById('ifNo').style.display="block";
                      }
                      }
                    
                    </script>
                
                  
                  
                  


                  <br>
                  <br>
                  <div class="form-outline mb-4">
                    <label for="Salary">Salary</label>
                    <input type="text" id="Salary" name="Salary" placeholder="Write here" autofocus="autofocus">
                        
                    </textarea>
                    </div>
                    <br>
                    <div class="form-outline mb-4">
                        <label for="Job location">Job Location</label>
                        <input type="text" id="Job location" name="Job location" placeholder="Write here" autofocus="autofocus">
                            
                        </textarea>
                        </div>

                        <br>
                        <div class="form-outline mb-4">
                            <label for="for_type">Job Role:</label>
                            <input type="text" id="for_type" name="for_type" placeholder="Write here" autofocus="autofocus">
                                
                            </textarea>
                        </div>
                  <div class="form-outline mb-4">
                    <label for="describe">Describe the job role</label>
                    <textarea id="describe" name="describe" rows="4" cols="50" placeholder="Write here" autofocus="autofocus">
                        
                    </textarea>
                    </div>
                    
                <div class="form-check d-flex justify-content-center mb-5">
                  
                  <label class="form-check-label" for="form2Example3g">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    I agree all statements in <a href="https://lipsum.com/" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>


                <div class="d-flex justify-content-center">
                  <input type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Create">
                </div>

                

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
