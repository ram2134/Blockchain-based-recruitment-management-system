

<link rel="stylesheet" href="/static/style1.css" type="text/css">



<html>
    <head>
        <meta charset="UTF-8">
        <title> Register </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">             
    </head>
    <body></br></br></br></br></br>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Register</h1>
             </div></br></br></br>
            <h2 class="word">
                <form action="{{ url_for('register') }}" method="POST">
                  <div class="msg">{{ msg }}</div>
                    <input id="Name" name="Name" type="text" placeholder="Enter your name" class="textbox"></br></br>
                    
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
                    <input id="Hobbies" name="hobbies" type="text" placeholder="Enter your Hobbies" class="textbox"></br></br>

                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br></br>
                    
                    <script language="javascript">

                      function change()
                      {
                        if(document.getElementById("Company").checked)
                        {
                          document.getElementById('ifYes').style.display='block';
                          document.getElementById('ifNo').style.display='none';
                          
                        }
                        if(document.getElementById("Applicant").checked)
                        {
                          document.getElementById('ifYes').style.display="none";
                          document.getElementById('ifNo').style.display="block";
                        }
                        }
                      
                      </script>
                    <label for="Company">Organisation</label>
                    <input type="radio" onclick="javascript:change();" name="Entity" id="Company" >
                    <label for ="Applicant"> Applicant</label> 
                    <input type="radio" onclick="javascript:change();" name="Entity" id="Applicant"><br>
                    
                    <div id="ifYes" style="display:none">
                    <label for="company_area">Choose your area of expertise</label>

                      <select name="area" id="area">
                        <option value="FinTech">FinTech</option>
                        <option value="Software Development">Software Development</option>
                        <option value="Pharmaceuticals">Pharmaceuticals</option>
                        <option value="E-Commerce">E-Commerce</option>
                      </select>
                    </div>


                    <br>
                    <div id="ifNo" style="display:none">

                      <label for="Applicant_area">Choose your area of expertise</label>

                      <select name="area" id="area">
                        <option value="Software Developer" >Software Developer</option>
                        <option value="Financial Analyst">Financial Analyst</option>
                        <option value="Automobile Engineer">Automobile Engineer</option>
                        <option value="Market Strategist">Market Strategist</option>
                        <option value="Others">Other</option>
                      </select>
                    </div>
                    
                      
                    
                    <input type="submit" class="btn" value="Sign Up"></br>
                </form>
            </h2>
            <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
          </div>
        </div>
    </body>
</html>
